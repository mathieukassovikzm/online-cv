<section class="section-education">
  <div class="education" *ngFor="let item of educations">
    <div class="title">
      <h5 class="school">
        {{item.title}} - {{item.school}}
      </h5>
      <h5 class="date">
        {{item.date}}
      </h5>
    </div>

    <div class="place">
      {{item.place}}
    </div>
  </div>
</section>
