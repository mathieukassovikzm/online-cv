<li class="timeline-event">
  <label class="timeline-event-icon">
    <app-svg-education *ngIf="item?.typeExpe === typeExpeEduc"> </app-svg-education>
    <app-svg-medal *ngIf="item?.typeExpe === typeExpeArchi"> </app-svg-medal>
    <app-svg-work *ngIf="item?.typeExpe === typeExpeExpePro"> </app-svg-work>
  </label>
  <div class="timeline-event-copy">
    <p class="timeline-event-thumbnail">{{item?.date}}</p>
    <h3>{{item?.title}}</h3>
    <h4>{{item?.company}} - {{item?.address}}</h4>
    <div class="description" *ngIf="!!item?.description">
      <p class="dsc">{{item?.description?.dsc}}</p>
      <div class="subtitle tasks" *ngIf="item?.description?.tasks">
        <h5>{{txt?.tasksTitle}}</h5>
        <p>{{item?.description?.tasks}}</p>
      </div>
      <div class="subtitle technicalEnv" *ngIf="item?.description?.technicalEnv">
        <h5>{{txt?.technicalEnvTitle}}</h5>
        <p>{{item?.description?.technicalEnv}}</p>
      </div>
    </div>
  </div>
</li>
